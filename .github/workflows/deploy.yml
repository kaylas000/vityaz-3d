name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build backend
        run: |
          cd backend
          npm run build

      - name: Run tests
        run: |
          cd backend
          npm test || true
          cd ../frontend
          npm test || true

      - name: Build Docker image
        run: |
          docker build -t vityaz:latest .
          docker tag vityaz:latest vityaz:${{ github.sha }}

      - name: Push to Docker Hub
        if: success()
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push vityaz:latest
          docker push vityaz:${{ github.sha }}

      - name: Deploy to Heroku
        if: success()
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: vityaz-special-ops
        run: |
          npm install -g heroku
          heroku container:login
          heroku container:push web -a $HEROKU_APP_NAME
          heroku container:release web -a $HEROKU_APP_NAME

      - name: Notify deployment
        if: success()
        run: |
          echo 'âœ… Deployment successful!'
          echo 'App URL: https://vityaz-special-ops.herokuapp.com'
